<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="../../../../../Apply/web/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h2>被支持的浏览器</h2>
	<table class="table table-striped table-bordered table-hover">
		<tr><td></td><th>Chrome</th><th>Firefox</th><th>IE</th></tr>
		<tr><th scope="row">Android</th><td>支持</td><td>支持</td><td>N/A</td></tr>
		<tr><th scope="row">iOS</th><td>支持</td><td>N/A</td><td>N/A</td></tr>
		<tr><th scope="row">Mac os</th><td>True</td><td>True</td><td>N/A</td></tr>
	</table>
	
	<h2>表格情景类样式</h2>
	<table class="table table-bordered table-hover">
		<tr><th>样式</th><th>说明</th></tr>
		<tr class="active"><td>.active</td><td>鼠标悬停在行或单元格上所设置的颜色</td></tr>
		<tr class="success"><td>.success</td><td>标示成功或积极的动作</td></tr>
		<tr class="warning"><td>.warning</td><td>警告或者需要注意</td></tr>
		<tr class="danger"><td>.danger</td><td>标示危险</td></tr>
	</table>
</body>
</html>
